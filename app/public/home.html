
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <div id = "weathercon">
            <h1>SUNNY</h1>
        </div>
        <div class="info">
            
                <h2 class="location"><i class="fa fa-street-view"></i>{%location%},{%country%}</h2>
                <p id = "date">THU | MAY 13 | 17:40</p>
                <h1 class = "temp">{%tempval%}&deg;C</h1>
                <h3 class = "tempmin_max">Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C</h3>
            
        </div> 
        <script>
            var p = prompt("enetr city")
        </script>
        <script>
            const curDate = document.getElementById("date");
            let weathercon = document.getElementById("weathercon");
            const tempStatus = "{%tempstatus%}";
            if(tempStatus == "Sunny"){
                weathercon.innerhtml = "<h1>SUNNY</h1>"
            }
            else if(tempStatus == "Rainy"){
                weathercon.innerhtml = "<h1>RAINY</h1>"
            }
            else if(tempStatus == "Cloudy"){
                weathercon.innerhtml = "<h1>CLOUDY</h1>"
            }
            else{
                weathercon.innerhtml = "<h1>NaN</h1>"
            }
            const getCurrentDay = () => {
                var weekday = new Array(7);
                weekday[0] = "Sunday";
                weekday[1] = "Monday";
                weekday[2] = "Tuesday";
                weekday[3] = "Wednesday";
                weekday[4] = "Thrusday";
                weekday[5] = "Friday";
                weekday[6] = "Saturday";
                let getCurrentDay = new Date();
                let day = weekday[getCurrentDay.getDay()];
                return day;
            };
            const getCurrentTime = () => {
                var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']
                var now = new Date();
                var month = now.getMonth();
                var date = now.getDate();
                var year = now.getFullYear();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let periods = 'AM';
                if (hours>11){
                    periods = 'PM';
                    if (hours>12)hours -= 12;
                }
                if (minutes<10){
                    minutes = "0"+minutes;
                }
                console.log(date+'/'+months[month]+'/'+year);
                console.log(hours+':'+minutes+periods)
                return `${date}-${month}-${year} | ${hours}:${minutes}${periods}`;

            };
            curDate.innerHTML = getCurrentDay()+"|"+getCurrentTime();
            getCurrentDay();
            getCurrentTime();
        </script>  
    </body>
</html>
